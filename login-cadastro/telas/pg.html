<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Página Inicial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .content {
      margin-top: 30px;
    }
    p {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo à Minha Página!</h1>
    <div class="content">
      <p>Aqui você pode adicionar o conteúdo da sua página inicial.</p>
      <p>Se precisar de ajuda, estou aqui para ajudar!</p>
    </div>
  </div>
</body>
</html>
