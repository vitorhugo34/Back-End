<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      margin-top: 100px;
    }
    .botao-cadastrar {
      background-color: transparent;
      border: none; 
      color: #007bff;
      cursor: pointer; 
      outline: none; 
    }
  </style>
</head>
<body>


<div class="container">
  <div class="row justify-content-center login-container">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>
          <form action="/login" method="POST">
            <div class="form-group">
              <label for="username">Usuário</label>
              <input type="text" class="form-control" id="user" name="user" placeholder="Nome do usuário" required><!-- 'name' e o que vai estar no 'const username = req.body.user' como req no app.js-->
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required> <!-- 'name' e o que vai estar no 'const username = req.body.senha'como req no app.js-->
            </div>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
          </form>
          <form action="/cadastro" method="GET">
            <p>Não possui uma conta? <button type="submit" class="botao-cadastrar"> Cadastre-se aqui</button></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
